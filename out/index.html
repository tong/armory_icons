<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Armory3D Icons</title>
    <link rel='icon' href='https://armory3d.org/favicon.ico'>
    <style>
        :root {
            --dark: #202020;
            --medium: #383838;
            --light: #696E76;
            --red: #cf2b43;
        }
        body {
            padding: 2rem;
            display: grid;
            background: var(--medium);
            font-family: monospace;
        }
        footer {
            display: none;
        }
        hr {
            width: 100%;
            background: var(--light);
            border: 1px dotted var(--medium);
        }
        exported {
            margin-bottom: 1rem;
        }
        exported>img {
            padding: 1rem;
            background: var(--dark);
        }
        preview {
            display: flex;
            align-items: flex-end;
            margin: 1rem 0;
        }
        preview>img {
            margin: 0.25ch;
            padding: 1em;
            background: var(--dark);
        }
        preview[highlighted] {
            align-items: flex-start;
        }
        preview[highlighted]>img {
            background: var(--light);
        }
    </style>
</head>
<body>
    <exported>
        <img src="bundle.png">
        <img src="haxe.png">
        <img src="canvas.png">
        <img src="nodes.png">
        <img src="logicnodes.png">
        <img src="wasm.png">
    </exported>
    <hr/>
    <preview data-icon="bundle">
        <img src="bundle.svg" height="128">
        <img src="bundle.svg" height="64">
        <img src="bundle.svg" height="32">
        <img src="bundle.svg" height="16">
        <img src="bundle.svg" height="8">
    </preview>
    <preview highlighted>
        <img src="bundle.svg" height="128">
